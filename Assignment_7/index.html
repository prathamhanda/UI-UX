<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>To-Do List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Task Input Form -->
        <section class="add-task-section">
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Enter task title..." 
                        required
                        maxlength="100"
                    >
                </div>
                
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea 
                        id="taskDescription" 
                        placeholder="Enter task description..." 
                        rows="3"
                        maxlength="500"
                    ></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    Add Task
                </button>
            </form>
        </section>

        <!-- Task Statistics -->
        <section class="task-stats">
            <div class="stats-item">
                <span class="stats-number" id="totalTasks">0</span>
                <span class="stats-label">Total Tasks</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="completedTasks">0</span>
                <span class="stats-label">Completed</span>
            </div>
            <div class="stats-item">
                <span class="stats-number" id="pendingTasks">0</span>
                <span class="stats-label">Pending</span>
            </div>
        </section>

        <!-- Task List Container -->
        <section class="task-list-section">
            <div class="task-list-header">
                <h2>Your Tasks</h2>
                <button id="clearCompleted" class="btn btn-secondary" style="display: none;">
                    Clear Completed
                </button>
            </div>
            
            <div id="taskList" class="task-list">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
